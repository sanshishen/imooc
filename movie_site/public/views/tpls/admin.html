<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>{{title}}</h1>
			<p class="lead movie-description">重度科幻迷</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-md-2 control-label">电影名称</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">电影导演</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.director">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">国家</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.country">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">语种</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.language">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">海报地址</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.poster">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">片源地址</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.flash">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">上映年代</label>
				<div class="col-md-10">
					<input type="text" class="form-control" ng-model="movie.year">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">电影简介</label>
				<div class="col-md-10">
					<textarea type="text" class="form-control" ng-model="movie.summary"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button class="btn btn-default">录入</button>
				</div>
			</div>
		</form>
	</div>
</div>
