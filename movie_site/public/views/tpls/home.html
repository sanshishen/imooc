<div class="container" ng-controller="MovieListCtrl">
	<div class="row" ng-repeat="item in movies">
		<div class="col-md-2">
			<div class="thumbnail">
				<a href="/movie/{{item._id}}">
					<img src="{{item.poster}}" alt="{{item.title}}">
				</a>
				<div class="caption">
					<h3>{{item.title}}</h3>
					<p><a href="/movie/{{item._id}}" class="btn btn-primary" role="button">观看预告片</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
