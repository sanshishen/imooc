<div class="row">
	<div class="col-md-12">
		<div class="page-header">
			<h1>{{title}}</h1>
			<p class="lead movie-description">重度科幻迷</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="col-md-7">
			<youku src="movie.flash"></youku>
			<!-- <embed src="{{movie.flash | trusted}}" allowFullScreen="true" quality="high" width="720" height="600" align="middle" type="application/x-shockwave-flash"></embed> -->
		</div>
		<div class="col-md-5">
			<dl class="dl-horizontal">
				<dt>电影名称</dt>
				<dd>{{movie.title}}</dd>
				<dt>导演</dt>
				<dd>{{movie.director}}</dd>
				<dt>国家</dt>
				<dd>{{movie.country}}</dd>
				<dt>语言</dt>
				<dd>{{movie.language}}</dd>
				<dt>上映年份</dt>
				<dd>{{movie.year}}</dd>
				<dt>简介</dt>
				<dd>{{movie.summary}}</dd>
			</dl>
		</div>
	</div>
</div>
